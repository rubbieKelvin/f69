{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - F69</title>
    <link rel="stylesheet" href="{% static 'web/main.css' %}" />
    <link rel="stylesheet" href="{% static 'web/project-form.css' %}" />
</head>
<body>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Dashboard</a>
    
    <div class="container">
        <div class="form-container">
            <div class="logo">F69</div>
            <h1 class="form-title">{{ title }}</h1>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <ul class="errorlist">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Project Name</label>
                    {{ form.name }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }}
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
